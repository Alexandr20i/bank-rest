databaseChangeLog:
  - changeSet:
      id: create-roles
      author: bank-rest
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER
