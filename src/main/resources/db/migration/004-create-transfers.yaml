databaseChangeLog:
  - changeSet:
      id: create-transfers
      author: bank-rest
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_from_card

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_to_card
